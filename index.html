<html>
    <head>
        <style>
            @font-face {
               font-family: 'Letter Sketch Bold';
                src: url('Letter-Sketch-Bold.ttf');
                font-weight: normal;
                font-style: normal;
            }
            .content {
                font-family: 'Letter Sketch Bold', sans-serif;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
            }
            .but-in {
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 style="font-size: 3em;">Is it Hackaway yet?</h1>
            <h2 id="not-hackaway">Nope üôÅ</h2>
            <h2 id="is-hackaway">Yep, woop woop! üá≠üá∑</h2>
            <p class="but-in">But in </p>
            <h2 class="but-in" id="count-down"></h2>
        </div>
    </body>
    <script>
        const HIDE = 'display: none;';
        const SHOW = 'font-size: 4em';

        const isDateInRange = (date, start, end) => {
            return date >= start && date <= end;
        }

        const checkDate = () => {
            const hackawayStartDate = new Date('2024-10-15');
            const hackawayEndDate = new Date('2024-10-19');
            const today = new Date();

            if(isDateInRange(today, hackawayStartDate, hackawayEndDate)) {
                document.getElementById('is-hackaway').style = SHOW;
                document.getElementById('not-hackaway').style = HIDE;
            } else {
                document.getElementById('is-hackaway').style = HIDE;
                document.getElementById('not-hackaway').style = SHOW;
            }
            
        }
        checkDate()
        const countDownDate = new Date("Oct 14, 2024 19:45:25").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("count-down").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
        }, 1000)
    </script>
</html>
